<html>
    <head>
        <title>iFrame test</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" 
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" 
        crossorigin=""></script>
        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            iframe {
                border: none;
                display: block;
                width: 100%;
                height: 100%;
            }
            #left {
                float: left;
                width: 50%;
                height: 100%;
                overflow: hidden;
            }
            #right {
                overflow: hidden;
            }
        </style>
    </head>
<body>
    <div id="left"></div>
    <div id="right">
        <iframe src="https://www.ocf.berkeley.edu/~dlevitt/2015/12/13/final-project-nyc-taxi-and-uber-data/"></iframe>
    </div>
    <script>
        var map = L.map('left').setView([51.505, -0.09], 13);
        var layer = new L.StamenTileLayer("watercolor");
        map.addLayer(layer);

        var points = [
            {latlng: [30.94110220488552, -238.14239501953122],  achieve: 0.34},
            {latlng: [31.12819929911196, -238.24676513671875],  achieve: 0.67},
            {latlng: [30.987027960280326, -238.46649169921875], achieve: 0.59},
            {latlng: [31.230417393130743, -238.47747802734375], achieve: 0.32},
            {latlng: [31.235114421248575, -238.63128662109375], achieve: 0.97},
            {latlng: [31.340735782189476, -238.41979980468747], achieve: 0.82}
        ];
        var pointsGroup = L.featureGroup();
        points.forEach(function(d){
      
        // binding data to marker object's option
        L.circleMarker(d.latlng, { radius: 10, color: "blue", achieve: d.achieve })
            // .on("mouseover", onMouseOver)
            // .on("mouseout", onMouseOut)
            .addTo(pointsGroup);
        });

        map.addLayer(pointsGroup);

        // var group = new L.featureGroup([marker1, marker2, marker3]);

        map.fitBounds(pointsGroup.getBounds().pad(0.1));
    </script>
</body>
</html>
