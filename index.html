<html>
    <head>
        <title>iFrame test</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            iframe {
                border: none;
                display: block;
                width: 100%;
                height: 100%;
            }
            #left {
                float: left;
                width: 50%;
                overflow: hidden;
            }
            #right {
                overflow: hidden;
            }
        </style>
    </head>
<body>
    <div id="left">Test text</div>
    <div id="right">
        <iframe src="https://alt.org/nethack/"></iframe>
    </div>
</body>
</html>
