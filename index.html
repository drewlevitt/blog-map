<html>
    <head>
        <title>iFrame test</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            iframe {
                border: none;
                display: block;
                width: 100%;
                height: 100%;
            }
            #left {
                float: left;
                width: 50%;
                height: 100%;
                overflow: hidden;
            }
            #right {
                overflow: hidden;
            }
            .info {
                padding: 6px 8px;
                font: 14px/16px Arial, Helvetica, sans-serif;
                background: white;
                background: rgba(255,255,255,0.8);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
            }
            .legend {
                line-height: 18px;
                color: #555;
            }
            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }
        </style>
    </head>
<body>
    <div id="left"></div>
    <div id="right">
        <iframe src="https://www.ocf.berkeley.edu/~dlevitt/2015/12/13/final-project-nyc-taxi-and-uber-data/"></iframe>
    </div>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" 
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" 
    crossorigin=""></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        var map = L.map('left');//.setView([51.505, -0.09], 13);
        var layer = new L.StamenTileLayer("watercolor");
        map.addLayer(layer);

        var points = [
            {latlng: [30.94110220488552, -238.14239501953122],  date: 'December 17, 1995'},
            {latlng: [31.12819929911196, -238.24676513671875],  date: 'December 20, 1995'},
            {latlng: [30.987027960280326, -238.46649169921875], date: 'December 25, 1995'},
            {latlng: [31.230417393130743, -238.47747802734375], date: 'January 2, 1996'},
            {latlng: [31.235114421248575, -238.63128662109375], date: 'January 11, 1996'},
            {latlng: [31.340735782189476, -238.41979980468747], date: 'January 23, 1996'}
        ];

        var latest = d3.max(points, function(d) { return new Date(d.date); })
        
        function addMonths(date, months) {
            myDate = new Date(date);
            myDate.setMonth(myDate.getMonth() + months);
            return myDate;
        }
        
        var colorScale = d3.scaleLinear()
            .domain([addMonths(latest, -1), latest]) // Fade up from the lightest value to the darkest starting a month before the latest entry
            .interpolate(d3.interpolateHcl)
            .clamp(true)
            .range([d3.rgb('#a1d99b'), d3.rgb('#00441b')]); // greens
            // .range([d3.rgb("#fc8d59"), d3.rgb('#7f0000')]); // oranges
        
        var pointsGroup = L.featureGroup();
        points.forEach(function(d){
            L.circleMarker(d.latlng, { radius: 10, stroke: false, fillOpacity: 0.8, color: colorScale(new Date(d.date)), date: d.date })
            .bindTooltip("" + d.date)
            .addTo(pointsGroup);
        });
        
        if (points.length > 1) {
            var lines = [], linesGroup = L.featureGroup(), i;
            for (i = 1; i < points.length; i++) {
                lines.push({ latlngs: [points[i - 1].latlng, points[i].latlng], date: points[i].date });
            };
            lines.forEach(function(d){
                L.polyline(d.latlngs, { color: colorScale(new Date(d.date)), opacity: 0.8 }).addTo(linesGroup);
            });
            map.addLayer(linesGroup);
        };
        
        map.addLayer(pointsGroup);
        map.fitBounds(pointsGroup.getBounds().pad(0.1));

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [],
                labels = ['Older', '', '', '', 'Newer'];

            for (var i = 0; i < 5; i++) {
                grades.push(new Date(addMonths(latest, -1).getTime() + (latest - addMonths(latest, -1)) * i / 4));
            }

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML += '<i style="background:' + colorScale(grades[i]) + '"></i> ' + labels[i] + '<br>';
            }

            return div;
        };

        legend.addTo(map);
        </script>
</body>
</html>
